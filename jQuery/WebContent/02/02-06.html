<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='http://code.jquery.com/jquery.js'></script>
<script>						// 필터에다가 함수 넣기
	$(document).ready(function(){
		$('h1').css('background','orange')
		.filter(':even').css('color','white').end()
		.filter(':odd').css('color','red');
	});
</script>
</head>
<body>
<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
</body>
</html>
