<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='http://code.jquery.com/jquery.js'></script>
<script>						// 필터에다가 함수 넣기
	$(document).ready(function(){
		$('h1').eq(0).css('color','red');
		$('h1').eq(-1).css('background','blue');
		$('h1').eq(3).css('color','white').css('background','black');
	});
</script>
</head>
<body>
<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
<h1>Header-3</h1>
<h1>Header-4</h1>
<h1>Header-5</h1>
</body>
</html>
