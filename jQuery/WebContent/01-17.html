<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='http://code.jquery.com/jquery.js'></script>
<script>
	$(document).ready(function(){
		$('tr:eq(0)').css('background', '#000000').css('color','White');
		$('td:nth-child(3n+1)').css('background', '#565656').css('color', 'white');
		$('td:nth-child(3n+2)').css('background', 'yellow');
		$('td:nth-child(3n)').css('background', '#f9f9f9');
	});
</script>
</head>
<body>
	<table>
	<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
	<tr><td>강민수</td><td>A</td><td>서울시 강동구</td></tr>
	<tr><td>김지연</td><td>B</td><td>서울시 노원구</td></tr>
	<tr><td>남기주</td><td>AB</td><td>미국 노스케롤라이나</td></tr>
	<tr><td>서민주</td><td>O</td><td>일본 도쿄</td></tr>
	<tr><td>한기주</td><td>AB</td><td>중국 상해</td></tr>
	</table>
</body>
</html>
