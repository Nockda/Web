<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='http://code.jquery.com/jquery.js'></script>
<script>
	$(document).ready(function(){
		$('h1#target').css('color','Orange'); //아이디선택자는 단 하나의 태그만 적용됨. 굳이 이렇게 쓸 필요 없음
	});
</script>
</head>
<body>
<h1>Lorem ipsum</h1>
<p>Lorem ipsum dolor sit amet.</p>
<h1 id="target">Lorem ipsum = target</h1>
<p>consectetur adipiscing elit</p>
</body>
</html>
