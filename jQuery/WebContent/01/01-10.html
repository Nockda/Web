<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='http://code.jquery.com/jquery.js'></script>
<script>
	$(document).ready(function(){
		$('.item').css('color','Orange');
		$('h1.item').css('background','magenta');
		$('h1.select').css('text-decoration','underline');
	});
</script>
</head>
<body>
<h1 class="item">Header-01</h1>
<h1 class="item select">Header-02</h1>	// 클래스 이름이 2개 item이기도하고 select이기도 함
<h1 class="item">Header-03</h1>
<h2 class="item">Header-04</h2>
</body>
</html>
