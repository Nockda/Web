<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5초 후에 선택값 alert</title>
<script src='http://code.jquery.com/jquery.js'></script>
<script>
	$(document).ready(function() {
		//5초 후에 코드 실행
		setTimeout(function() {
			//변수를 선언.
			var value = $('select > option:selected').val();
			//출력합니다.
			alert(value);
		}, 5000);
	});
</script>
</head>
<body>
	<select>
		<option>Apple</option>
		<option>Bag</option>
		<option>Cat</option>
		<option>Dog</option>
		<option>Elephant</option>
	</select>
</body>
</html>
