<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='http://code.jquery.com/jquery.js'></script>
<script>
	$(document).ready(function() {
		//변수 선언
		var object = {
			name : 'RintLanTta'
		};

		// $.extend() 메서드 사용
		$.extend(object, {
			gender : 'Male',
			part : 'Second Guitar'
		});

		// 출력합니다.
		var output = '';
		$.each(object, function(key, item) {
			output += key + ': ' + item + '\n';
		});
		alert(output);
	});
</script>
</head>
<body>

</body>
</html>
