<!DOCTYPE html>
<html>
<head>
<style>
.reverse {
	background: black;
	color: white;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='http://code.jquery.com/jquery.js'></script>
<script>
	$(document).ready(function() {
		//이벤트 연결
		$('h1').click(function() {
			$(this).html('click')
				alert('occur event');
				//이벤트 제거
				$(this).unbind();
			});
		});
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
