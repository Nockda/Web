<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='http://code.jquery.com/jquery.js'></script>
<script>
	$(document).ready(function(){
		//변수 선언
		var array = [
			{ name : 'Google', line : "http://www.google.com"},
			{ name : 'naver', line : "http://www.naver.com"},
			{ name : 'daum', line : "http://www.daum.net"}
		];
		
		// $.each() 메서드 사용
		$.each(array, function(index, item) {
			// 변수 선언
			var output = "";
			//문자열 생성
			output += '<a href="'+item.link + '">';
			output += '<h1>'+item.name + '</h1>';
			output += '</a>';
			// 집어 넣습니다.
			document.body.innerHTML +=output;
		});
	});
</script>
</head>
<body>

</body>
</html>
