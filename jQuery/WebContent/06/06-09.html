<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <script>
	
   var request = new XMLHttpRequest();   
   request.onreadystatechange=function(event){
      if(request.readyState==4){
    	  if(request.status==200){
            alert(request.responseXML);
    	  };
      };
   };
   
   request.open('GET','data.xml',true);
   request.send();
   
   </script>
</body>
</html>
