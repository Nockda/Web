<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05-02 : 윈도우 닫기</title>
<script>
var newWin = null; // 새로 연 윈도우 기억
function load(URL){
	window.open(URL, "myWin", "left=1900, top=300, width=400, height=300");
}

function closeNewWindow() {
	if(newWin==null || newWin.closed) // 윈도우가 열리지 않았거나 닫힌경우
		return;
	else
		newWin.close(); // 열어놓은 윈도우 닫기
}
</script>
</head>
<body>
<h3>window.open()으로 윈도우 열기</h3>
<hr>
<a href="javascript:load('http://www.disneyland.com')">
디즈니 홈페이지</a><br>
<a href="javascript:window.close()">
현재 윈도 닫기</a><br>
<a href="javascript:closeNewWindow()">
새 윈도 닫기</a>
</body>
</html>
