<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05-08 : onbeforeprint와 onafterprint</title>
<style>
#logoDiv{
display : none;
position : absolute; left:0; top:0;
width : 100%; height : 100%;}
</style>
<script>
window.onbeforeprint=function (e) {
	logoDiv = document.getElementById("logoDiv");
	logoDiv.style.display="block";	//block으로 변경, 로고가 화면에 나타나게 함
}
window.onafterprint=hideLogo;
function hideLogo() {
	logoDiv = document.getElementById("logoDiv");
	logoDiv.style.display="none"; //<div>영역이 보이지 않게 함
	logoDiv.style.zIndex = -1;
}
</script>
</head>
<body>
<hr>
<div id="logoDiv">
<img src="media/logo.png" alt="이미지 없습니다.">
</div>
<p>안녕하세요. 윈도우에서는 안보이는데, 프린트하면 로고가 출력돼요.
</p>
</body>
</html>
