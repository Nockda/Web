<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04-20 : 키 이벤트</title>
<script>
function whatKeyDown(e) {
	var str="";
	var div = document.getElementById("div");
	div.innerHTML = ""; // div객체 내용을 지움
	if(e.altKey){
		if(e.altLeft) str += "왼쪽 alt가 눌렸습니다.";
		else str += "오른쪽 alt가 눌렸습니다.";
		str+="<br>";
	}
	if(e.shiftKey){
		if(e.shiftKey) str += "shift가 눌렸습니다.";
		else str += "오른쪽 shift가 눌렸습니다.";
		str+="<br>";
	}
	if(e.ctrlKey){
		if(e.ctrlLeft) str += "왼쪽 ctrl이 눌렸습니다.";
		else str += "오른쪽 ctrl이 눌렸습니다.";
		str+="<br>";
	}
	str += String.fromCharCode(e.keyCode) + "키가 눌려졌습니다."
	div.innerHTML = str; // div 객체에 문자열을 출력한다.
}

</script>
</head>
<body>
<h3> 키 리스너와 키 이벤트 객체의 프로퍼터 </h3>
<hr>
텍스트 창에 키를 눌러보쇼. alt. shift. crlt 키 가능<br>
<input type="text" id = "text" onkeydown="whatKeyDown(event)">
<div id="div" style="background-color:skyblue; width:250px; height:50px">
</div>
</body>
</html>
