<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스 그리기 맛보기</title>
</head>
<body>
<h3>캔버스 그리기 맛보기</h3>
<hr>
<canvas id="myCanvas" style="background-color:aliceblue"
width="250" height="150"></canvas>
<script>
var canvas=document.getElementById("myCanvas");
var context=canvas.getContext("2d");

//파란선으로 사각형 그리기
context.beginPath(); 	//빈경로 만들기
context.strockStyle = "blue" 	//선색 지정
context.rect(30,30,50,50);		//(30,30)위치에 50x50 사각형을 경로에 삽입
context.stroke();				// 경로에 있는 도형의 외각선그리기

//보라색으로 사각형 그리기
context.beginPath(); 	//빈경로 만들기
context.fillStyle = "violet" 	//선색 지정
context.rect(60,60,50,50);		//(30,30)위치에 50x50 사각형을 경로에 삽입
context.fill();				// 경로에 있는 도형의 외각선그리기

//그린색으로 텍스트 내부만 그리기
context.font = "20px Gothic";
context.fillStyle="green"
context.fillText("Text in Canvas", 100, 50);

</script>

</body>
</html>
