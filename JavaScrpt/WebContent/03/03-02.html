<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function change() {
	var span = document.getElementById("mySpan");
	span.style.color = "green"; 		//글자색 그린
	span.style.fontSize = "30px";		//폰트사이즈30
	span.style.fontSize = "block";		//블록박스변경
	span.sytle.width = "6em";			//박스폭 6글자크기
	span.style.border = "3px dotted magenta";	//3픽셀 점선 
	span.style.margin = "20px";
}
</script>
</head>
<body>
<h3>CSS 스타일 동적 변경</h3>
<hr>
<p style="color:blue">이것은
	<span id="mySpan" style = "color:red">문장입니다.</span>
</p>
<input type = "button" value="스타일변경" onclick="change()">
</body>
</html>
