<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03-10 : 문서의 동적 구성</title>
<script>
function createDIV() {
	var obj = document.getElementById("parent");
	var child2 = document.getElementById("id2");
	var newDIV = document.createElement("div");
	newDIV.innerHTML = "새로 생성된 DIV입니다.";
	newDIV.setAttribute("id","myDIV");
	newDIV.style.backgroundColor = "yellow";
	newDIV.onclick = function() {
		var p = this.parentElement; // 부모 html 태그 제거
		p.removeChild(this); //자신을 부모로부터 제거
	};
	//obj.appendChild(newDIV);
	obj.insertBefore(newDIV, child2);
}
</script>
</head>
<body id="parent">
<a href="javascript:createDIV()">DIV 생성</a><p>
<p id="id1"/>홍길동
<p id="id2"/>사모펀드
<p id="id3"/>해리포터
<p id="id4"/>해지펀드

</body>
</html>
