<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
	
	#contain{
	width:800px;
	margin:0 auto;
	border:1px solid #cccccc;}
	
	#header{
	height:50px;
	background-color:#cccccc;}
	
	#wrap{
	height:200px;
	position:relative;}

	#content1{
	width:100px; height:100px;
	background-color:red;
	border:2px dashed green;
	position:absolute;
	top:20px; left:10px;
	z-index:20;}
	
	#content2{
	width:100px; height:100px;
	background-color:yellow;
	border:2px dashed green;
	position:absolute;
	top:50px; left:50px;
	z-index:10;}
	
	#footer {
	height:50px;
	background-color:#cccccc;}
	
	</style>

</head>
<body>
	<div id="contain">
		<div id="header">header</div>
		<div id="wrap">
			<div id="content1">conetnet1</div>
			<div id="content2">conetnet2</div>
		</div>
		<div id="footer">footer</div>
	</div>
</body>
</html>
