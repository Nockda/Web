<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 그리기</title>
</head>
<body>
	<table border ="1">
	<tr>
		<th>학생</th>
		<th>국어</th>
		<th>영어</th>
		<th>수학</th> <!-- th는 테이블 헤더 -->
	</tr>
	<tr>
		<td>이순신</td>
		<td>100</td>
		<td>0</td>
		<td>99</td>  <!-- td는 테이블 description -->
	</tr>
	<tr>
		<td>홍길동</td>
		<td>50</td>
		<td>10</td>
		<td>100</td>
	</tr>
	<tr>
		<td>박찬호</td>
		<td>80</td>
		<td>100</td>
		<td>30</td>
	</tr>	
	<tr>
		<td colspan="2">시험일</td>
		<td colspan="2">2020-11-25</td>
	</tr>	
	<tr>
		<td colspan="4">담당교사 : 강준치</td>
	</tr>
	</table>
</body>
</html>
